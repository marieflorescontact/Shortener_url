{% extends 'urlshortener/base.html' %}
{% block body %}

<div class="container mx-auto p-12 space-y-8">
    <div class="pl-4 text-center "><h3 class="mt-6 text-center text-3xl font-bold text-gray-900">Enter any text to
        generate a QR code
    </h3></div>
    <div class="border-1 border-gray-200 rounded shadow ">
        <div class="px-3 py-4">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="flex flex-row justify-between space-y-4">
                  <!--  <div>
                        {{form.text}}
                    </div>-->
                     <input type="text"
                            class="form-control"
                            aria-describedby="inputGroup-sizing-default"
                            name="qr_text"
                            value="{{form.text}}"
                            autofocus>
                    <div>
                        <button type="submit"
                                class="inline-flex items-center px-5 py-2 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Generate
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div>
        <div style="margin: auto">
            {{ svg|safe }}
        </div>
    </div>
    {% if errors %}
    <div class="alert alert-danger mt-4" role="alert">
        <p>{{errors}}</p>
    </div>
    {% endif %}
</div>
{% endblock body %}
